<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
</head>
<body>
    <form>
        <h1><b>Coffee blog</b></h1>
        <div>
            <label for="name"><b>Название напитка</b></label>
            <input type="text" id="name" name="title">
        </div>
        <div>
            <label for="type"><b>Сорт кофе</b></label>
            <select name="sort" id="type">
                <option value="Гватемала"><b>Гватемала</b></option>
                <option value="Арабика"><b>Арабика</b></option>
                <option value="Робуста">Робуста</option>
            </select>
        </div>
        <div>    
            <label><b>Крепость обжарки</b></label>
            <input type="radio" id="strong" name="roast" value="Крепкая"> 
            <label for="strong">Крепкая</label> 
            <input type="radio" id="medium" name="roast" value="Средняя" checked> 
            <label for="medium">Средняя</label> 
            <input type="radio" id="light" name="roast" value="Легкая"> 
            <label for="light">Легкая</label>
            <br>
        </div>
        <div>
            <label for="image"><b>Изображение</b></label>
            <input type="text" name="image" id="picrture" placeholder="image link">
        </div>
        <div>
            <label for="cost"><b>Стоимость напитка</b></label> 
            <input type="number" id="cost" name="cost" placeholder="200">
        </div>
        <div> 
            <label for="description"><b>Описание</b></label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <input type="submit" value="Добавить напиток">   
        </div>
    </form>
    <br>
    <table id="table">
            <tr>
                <td>Изображение</td>
                <td>Название</td>
                <td>Сорт</td>
                <td>Крепость обжарки</td>
                <td>Стоимость</td>
                <td>Описание</td>
            </tr>
    </table>    
</body>
<script> 
    const f = document.forms[0]; 
    let tr = document.getElementById("table"); 
    let t = tr; 
        f.addEventListener("submit", (e) => { 
            e.preventDefault(); 
            let body = {}; 
            for (let i = 0; i < f.elements.length; i++) { 
                let tag = f[i]; 
                if (tag.name) { 
                    if (tag.type === "radio" && tag.checked) { 
                        body[tag.name] = tag.value; 
                    } else if (tag.type !== "radio") { 
                        body[tag.name] = tag.value; 
                    } 
                } 
            } 
            console.log(body); 
            let html = "<tr>"; 
            html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
            html += `<td>${body.title || ""}</td>`; 
            html += `<td>${body.sort || ""}</td>`; 
            html += `<td>${body.roast || ""}</td>`; 
            html += `<td>${body.cost || ""}</td>`; 
            html += `<td>${body.description || ""}</td>`; 
            html += "</tr>" 
            t.innerHTML += html; 
        }) 
    </script>
</html>
